<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Wohnungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding #itemSliding *ngFor="let item of items">
      <ion-item href="/wohnung/{{item.id}}">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
          <ion-label>
            <h2>{{item.description}}</h2>
            <p>Adresse: {{item.address}}</p>
            <p>Stadt: {{item.city}}</p>
            <p>Miete: {{item.rent}}&euro;</p>
          </ion-label>
            <div class="item-note" slot="end">
              {{item.note}}
            </div>
        </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="favorite(item)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="close-circle" (click)="dropFromList(item)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
