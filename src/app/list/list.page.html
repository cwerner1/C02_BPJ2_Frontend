<ion-header class="ion-hide-lg-up">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Wohnungen
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="false">
    <ion-card>
        <ion-card-header class="cardHeaders" color="light">Finde deine Wohnung</ion-card-header>
        <ion-card-content>
    <ion-item-sliding #itemSliding *ngFor="let item of items">
        <ion-item [routerLink]="['/wohnung/', item.id]" id="w{{item.id}}">
            <ion-icon [name]="'home'" slot="start"></ion-icon>
            <ion-label>
                <h2>{{item.description}}</h2>
                <p>Adresse: {{item.address}}</p>
                <p>Stadt: {{item.city}}</p>
                <p>Miete: {{item.rent}}&euro;</p>
            </ion-label>
        </ion-item>
        <ion-item-options (ionSwipe)="addTofavorite(item.id)" side="start">
            <ion-item-option color="success" (click)="addTofavorite(item.id)">
                <ion-icon name="heart" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options (ionSwipe)="dropFromList(item)" side="end">
            <ion-item-option (click)="dropFromList(item)" color="danger">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
        </ion-card-content>
    </ion-card>
