<ion-header class="ion-hide">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Flattery Login</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" href="/home" expand="block">Login</ion-button>
        </div>
        <div text-center>
          <p>If you don't have an account yet, please <a href="/register">register</a> here!</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
