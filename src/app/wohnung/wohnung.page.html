<ion-header class="ion-hide-lg-up">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{wohnung.address}}
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content *ngIf="wohnung">

    <div id="profile-bg"></div>
    <div id="content">
        <div id="profile-info">
            <img id="profile-image" src="\assets\flattery_logo.png">
            <h3 id="flat-name">{{wohnung.description}}</h3>
            <h5><i class="ion ion-email">Adresse: {{wohnung.address}}</i></h5>
            <h5><i class="ion ion-calendar">PLZ: {{wohnung.postalCode}}</i></h5>
            <h5>Stadt: {{wohnung.city}}</h5>
            <h5><i>Land: {{wohnung.country}}</i></h5>
            <h5><i>Miete: {{wohnung.rent}}&euro;</i></h5>
            <h5><i>Wohnfläche: {{wohnung.surfaceArea}} m²</i></h5>
            <h5><i>Zimmeranzahl: {{wohnung.roomCount}}</i></h5>
        </div>
    </div>

</ion-content>
